                    <input type="text" name="text" id="text" value=""/>
                </ul>
                <div class="box">
                    <input type="text" placeholder="Search here">
                    <a><i class="fas fa-search-location"></i></a>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-4" style="background-color: khaki; color: khaki;">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="/pictures/8350_n.jpg" alt="Chania" style="width: 450px;height: 120px;">
                    </div>
                    <div class="item">
                        <img src="/pictures2/1227.jpg" alt="Chania" style="width: 450px;height: 120px;">

                    <div class="item">
                        <img src="/pictures2/0a336.jpg" alt="Chania" style="width: 450px;height: 120px;">
                    </div>

        </div></div></div>
<p>
    <a th:href="@{/dishes}"><button style="background-color: lightblue ; color: firebrick;height: 30px;">Quay lại <--|</button></a>
</p>
<div id="form">
    <form action="#" th:action="@{/dishes/update}" th:object="${dish}" method="post" novalidate>
        <fieldset>
            <legend style="color: red">Thông tin món</legend>
            <div id="abbb" style="border:  solid 3px #770000; margin-bottom: 100px ">
            <tr>
                <td></td>
                <td><label class="control-label" for="id" style="margin-right: 120px">ID </label></td>
                <td><input type="hidden" class="form-control" id="id" th:field="*{id}" readonly ></td></br>
            </tr>
            <tr>
                <td><label class="control-label" for="tm" style="margin-right: 120px">Tên Món</label></td>
                <td><input type="text" class="form-control" id="tm" th:field="*{name}" style="margin-left: 0px"></td></br>
            </tr>
            <tr>
                <td><label class="control-label" for="ct" style="margin-right: 120px" >Công thức</label></td>
                <td><input type="text" class="form-control" id="ct" th:field="*{recipe}" style="margin-left: 0px"></td></br>
            </tr>
            <tr>
                <td><label class="control-label" for="tt"  style="margin-right: 120px">Tình trạng</label></td>
                <td >
                    <select class="form-control" id="tt" th:field="*{status}" >
                        <option th:value="'0'">Không đủ nguyên liệu</option>
                        <option th:value="'1'">Đủ nguyên liệu</option>

                    </select>
                </td>
            </tr>
            </br>

            <tr>
                <td><input type="submit"  style="height: 30px;width: 100px;color: white;background-color: red" value="Cập nhật"></td></br>
            </tr>
            </div>
        </fieldset>
    </form>
</div>
