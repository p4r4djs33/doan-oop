<p>

</p>
<div id="form">
    <form action="#" th:action="@{/home/employee/save}" th:object="${employee}" method="post" novalidate>
        <fieldset>
            <legend style="color: red">Thông tin nhân viên</legend>
            <div id="abbb" style="border:  solid 3px #770000; margin-bottom: 100px ">
            <tr>
                <td></td>
                <label class="control-label" for="id" style="margin-right: 100px" >ID </label></td>
                <td><input type="text" class="form-control" id="id" th:field="*{id}" readonly ></td></br>
            </tr>
            <tr>
                <td><label class="control-label" for="id1" style="margin-right: 100px">Tên nhân viên </label></td>
                <td><input type="text" class="form-control" id="id1" th:field="*{name}"></td></br>
            </tr>
            <tr>
                <td><label class="control-label" for="id2" style="margin-right: 100px" >Số điện thoại</label></td>
                <td><input type="text" class="form-control" id="id2" th:field="*{numberContact}"></td></br>
            </tr>
            <tr>
                <td><label class="control-label" for="id3" style="margin-right: 100px">Ca làm         </label></td>
                <td><input type="text" class="form-control" id="id3" th:field="*{shift}"></td></br>
            </tr>
            <tr>
                <td><label class="control-label" for="id4" style="margin-right: 100px">Lương        </label></td>
                <td><input type="text" class="form-control" id="id4" th:field="*{salary}"> VNĐ/buổi</td></br>
            </tr>
            <tr>
                <td><input type="submit" style="width: 120px;color: white;background-color: red" value="TẠO MỚI"></td></br>
            </tr>
            </div>
        </fieldset>
    </form>
</div>
